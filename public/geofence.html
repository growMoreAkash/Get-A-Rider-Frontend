<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Geofence Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Poppins', sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                /* min-height: 100vh; */
                /* background: linear-gradient(135deg, #667eea, #764ba2); */
                padding: 20px;
                color: white;
            }

            .container {
                width: 100%;
                /* max-width: 700px; */
                /* background: rgba(255, 255, 255, 0.1); */
                backdrop-filter: blur(10px);
                padding: 10px;
                border-radius: 12px;
                box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            #search-box {
                width: 100%;
                padding: 10px;
                font-size: 12px;
                border: none;
                border-radius: 8px;
                outline: none;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            #map-canvas {
                height: 350px;
                width: 100%;
                border-radius: 8px;
                margin-top: 15px;
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            }

            @media (max-width: 600px) {
                body {
                    padding: 10px;
                }

                .container {
                    width: 100%;
                    padding: 15px;
                }

                #map-canvas {
                    height: 300px;
                }
            }
        </style>
    </head>

    <body onload="InitMap()">
        <div class="container">
            <input id="search-box" type="text" placeholder="Search for a location..." />
            <div id="map-canvas"></div>
            <div id="info"></div>
        </div>

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ8inZbdXxZ2MUThsvkstxUV6Lns1dzEo&libraries=places,drawing"></script>
        <script src="geomap.js"></script>
    </body>
</html>
